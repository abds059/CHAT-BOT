<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-BOT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="chat"></div>
        <div class="input">
            <input type="text" placeholder="Type something here" id="prompt">
            <button class="enter">
                <img src="./ASSETS/send-message.png" alt="Send" width="20px">
            </button>
            <button class="btn" id="mode-toggle"></button>
            <button class="btn" id="delete-btn"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
